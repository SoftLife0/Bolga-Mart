{% extends "layout.html" %}
{% load static %}
{% block title %}Login {% endblock %}

{% block body %}

<header class="py-5 bg-dark" >
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login to your Account</h1>
        </div>
    </div>
</header>

<div class="container">
    <div class="row"> 
        <div class="col-md-5 offset-md-2 py-5">
            <p class="lead fw-bold text-dark mb-0">Customer Login </p>
            <br>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="john">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>
                <br>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="*************">
                </div>
                
                <br>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-outline-dark" style="padding: 15px 28px;" type="submit">
                        Login
                        <i class="bi-arrow-right me-1"></i>
                    </button>
            
                    <div class="d-flex flex-column align-items-end">
                        <a href="{% url 'login' %}" class="text-decoration-none mb-2" style="color: black; font-weight: 400;">Forgot your password?</a>
                        <span>New Customer? <a href="{% url 'register' %}" style="color: black; font-weight: 700;"> Sign Up!</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
